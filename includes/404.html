<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .container {
        text-align: center;
    }

    .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
        animation: glow 1.5s ease-in-out infinite alternate;
    }

    .message {
        font-size: 18px;
        margin: 20px 0;
    }

    .home-link {
        font-size: 18px;
        color: #ff6347;
        text-decoration: none;
        border: 2px solid #ff6347;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .home-link:hover {
        background-color: #ff6347;
        color: #fff;
    }

    @keyframes glow {
        0% {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
        }
        100% {
            text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 1);
        }
    }
</style>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Oops! The page you are looking for cannot be found.</p>
        <a href="/" class="home-link">Go back to Home</a>
    </div>
</body>
</html>
